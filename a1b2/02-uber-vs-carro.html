<label for="inputDistancia"> Dist√¢ncia (em km): </label>
<input id="inputDistancia" type="text">

<label for="inputTempo"> Tempo (em minutos): </label>
<input id="inputTempo" type="text">

<button id="botaoCalcular" onclick="calcular()">
    Calcular
</button>

<script>
    function formatamoeda(numero) {
        return numero.toFixed(2).replace(".", ",");
    }

    function calcular() {
        distanciakm = inputDistancia.value
        tempomin = inputTempo.value
        valorcorrida = 2 + distanciakm * 1.4 + tempomin * 0.26;
        botaoCalcular.innerHTML = 'Total: R$' + formatamoeda(valorcorrida)
    }
</script>
